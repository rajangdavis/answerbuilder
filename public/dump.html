<div class="container" ng- ng-controller="answer as answer_scope">
	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 border-black" ng-init="answer = <%= @answer.pojo.to_json %>">
		<div class="title-bar col-lg-6 col-md-6 col-sm-12 col-xs-12 pull-right border-black" >
			<div class="img-container" ng-init="answer_scope.picture = answer.steps[0].image;answer_scope.instruction = answer.steps[0].step">
				<img class="img-responsive" img-height ng-class="{'fading-In': answer_scope.picture!== undefined}" ng-src="{{answer_scope.picture}}">
				<span class="step lead">{{answer_scope.instruction}}</span>
				<i class="fa fa-caret-left pull-left fa-4x choose"></i>
				<i class="fa fa-caret-right pull-right fa-4x choose"></i>
			</div>
		</div>
		<div class="steps col-lg-6 col-md-6 col-sm-12 col-xs-12 pull-left border-black" steps-list>
			<table class="table striped">
				<thead>
					<tr>
						<th>
						<span class="icon">
							<i class="icon {{answer.series}}" ng-if="answer.series!=='None'"></i>
						</span>
						</th>
						<th><span class="title">{{answer.title}}</span></th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="step in answer.steps" id="{{'step'+($index+1)}}">
						<td class="text-center">
							<span class="h5" ng-if="step.step_type == 'Step'">{{step.number}}</span>
							<span ng-if="step.step_type == 'Caution'"><i class="fa fa-exclamation-triangle"></i></span>
							<span ng-if="step.step_type == 'Information'"><i class="fa fa-info-circle fa-2x"></i></span>
							
						</td>
						<td>
							<a href="javascript:void(0)"  ng-click="answer_scope.fadeImage(step.image,step.step)" scroll-to-me>
								<span class="step" >{{step.step}}</span>
							</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
