<div class="col-lg-4 col-md-4 hidden-sm hidden-xs"></div>
<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
	<h3 class="text-center">Login Form</h3>
	<form class="form panel">
		<div class="form-group">
			<input ng-model="username" placeholder="Username" class="form-control"/>
		</div>
		<br>
		<div class="form-group">
			<input ng-model="password" type="password" placeholder="Password" class="form-control"/>
		</div>
		<br>
		<div class="form-group">
			<button login-button ng-click="logIn(username,password)" class="btn btn-default">Log In</button>
		</div>
		<div class="error">
			{{error}}
		</div>
	</form>
</div>
<div class="col-lg-4 col-md-4 hidden-sm hidden-xs"></div>
